--- # Error handling example #1
- hosts: localhost
  become: yes
  tasks:
    - name: Install Software
      yum:
        name: broke
        state: latest
      ignore_errors: yes
    - name: Run utility
      command: /home/ansible/do-stuff.sh
      register: cmd_output
      changed_when: "'CHANGED' in cmd_output.stdout" 
      failed_when: "'FAIL' in cmd_output.stdout"
